<form (ngSubmit)="createClothe()">
    <div class="bg-slate-600 rounded-lg size-52">
        <label>Nombre de la prenda</label><br>
        <input name="name" [(ngModel)] = "clothe.name">
        <label>Color de la prenda</label><br>
        <input name="name" [(ngModel)] = "clothe.color">
        <label>Tipo de la prenda</label><br>
        <input name="name" type="number" [(ngModel)] = "clothe.type"><br>
        <button class="rounded-xl bg-green-600">Agregar</button>
    </div>
</form>
